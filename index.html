<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <span>Code Journal</span>
        <button class="btn">Entries</button>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="new-entry" data-view="entry-form">
          <div class="form-header">
            <h1>New Entry</h1>
            <button class="btn" id="view-entries-btn">VIEW ENTRIES</button>
          </div>
          <form id="new-entry-form">
            <div class="form-wrapper">
              <div class="col-half img-wrapper">
                <img
                  id="new-entry-img"
                  src="./images/placeholder-image-square.jpg"
                  alt="placeholder image"
                />
              </div>
              <div class="col-half">
                <label>
                  <span>Title</span>
                  <input
                    type="text"
                    name="title"
                    id="new-entry-title"
                    required
                  />
                </label>
                <label>
                  <span>Photo URL</span>
                  <input
                    type="text"
                    name="photoURL"
                    id="new-entry-photoURL"
                    required
                  />
                </label>
              </div>
            </div>
            <label>
              <span>Notes</span>
              <textarea name="notes" id="new-entry-notes" required></textarea>
            </label>
            <div class="btns-wrapper">
              <button class="btn">SAVE</button>
              <button class="btn hidden" id="delete-entry-btn">DELETE</button>
            </div>
          </form>
        </div>
      </div>
      <div data-view="entries" class="view-entries">
        <div class="header">
          <h1>Entries</h1>
          <button class="btn" id="new-entry-btn">NEW ENTRY</button>
        </div>
        <p id="no-entries" class="hidden">No entries have been recorded.</p>
        <ul></ul>
      </div>
    </main>
    <div class="modal-backdrop">
      <div class="modal" id="confirm-delete-modal">
        <h3>Are you sure you want to delete this entry?</h3>
        <div class="btns-wrapper">
          <button class="btn cancel-delete-btn">CANCEL</button>
          <button class="btn confirm-delete-btn">CONFIRM</button>
        </div>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
