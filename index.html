<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Code Journal</h1>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="new-entry" data-view="entry-form">
          <form>
            <h2>New Entry</h2>
            <div class="form-wrapper">
              <div class="col-half img-wrapper">
                <img
                id="new-entry-img"
                src="./images/placeholder-image-square.jpg"
                alt="placeholder image" />
              </div>
              <div class="col-half">
                <label>
                  <span>Title</span>
                  <input type="text" name="title" required />
                </label>
                <label>
                  <span>Photo URL</span>
                  <input type="text" name="photoURL" id="new-entry-photoURL" required />
                </label>
              </div>
            </div>
            <label>
              <span>Notes</span>
              <textarea name="notes" required></textarea>
            </label>
            <button class="btn">SAVE</button>
          </form>
        </div>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
